{% extends "base.html" %}
{% set active_page = "home" %}

{% block head %}
{{ super() }}

<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">


{% endblock %}

{% block page_content %}

  <div class="dive-details">
    <form>
      <br>
      <div class="form-group row">
          <label for="inputDepth" class="col-sm-3 col-form-label">Depth</label>
          <div class="col-sm-6">
              <input type="text" class="form-control" id="inputDepth" placeholder="Max. depth">
          </div>
      </div>
      <div class="form-group row">
        <label for="inputTime" class="col-sm-3 col-form-label">Time</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="inputTime" placeholder="Bottom Time">
        </div>
      </div>
      <hr>
      <div class="form-group row">
        <label for="inputGas" class="col-sm-3 col-form-label">Gas</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="inputGas" placeholder="Next gas switch">
        </div>
      </div>
      <!--
      <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
              <label class="form-check-label"><input type="checkbox"> Remember me</label>
          </div>
      </div>
      -->
      <div class="form-group row">
          <div class="col-sm-10 offset-sm-4">
              <button type="submit" class="btn btn-primary">Dive!</button>
          </div>
      </div>
  </form>
</div>

<div class="d3line"></div>


{% endblock %}

  {% block scripts %}
  {{ super() }}
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="{{ url_for('static', filename='d3.js') }}"></script>
  {% endblock %}
