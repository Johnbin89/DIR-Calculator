{% macro render_field(field) %}
<div class="form-group row">
    <label for="{{ field.name }}" class="col-sm-4 col-form-label">{{ field.label.text }}</label>
    <div class="col-sm-6">
        {{ field(class_='form-control', **kwargs)|safe }}
    </div>
</div>
{% endmacro %}

{% macro tank_field(field) %}
<div class="form-group row">
    <label for="{{ field.name }}" class="col-sm-2 col-form-label">{{ field.label.text }}</label>
    <div class="col-sm-4">
        {{ field(class_='form-control', **kwargs)|safe }}
    </div>
    <a href="#" id="update-bar"><button class="btn btn-primary" type="button">Update</button></a>
</div>
{% endmacro %}
